name: Frontend CI

# Trigger on every push to main branch
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build frontend
      - name: Build frontend
        run: npm run build

      # Build Docker image
      - name: Build Docker image
        run: docker build -t photo-contest-frontend .

